<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator from Scratch</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <script  src="js/toggle.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="Calculator">
        <div class="main-container">
            <div>
                <h2>Calc</h2>
            </div>
            <div class="theme-right">
                <span class="themes">Themes</span>
              <div class="theme-switcher">
                <div class="theme-options">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <div class="switch">
                    <div class="circle"></div>
                </div>
              </div>
        </div>
        </div>
        <div class="container">
         <form action="" method="get">
             <input type="text" id="display" readonly>
        </form>
            <div class="buttons">
                <button type="button" value="+" class="button1 sign">+</button>
                <button type="button" value="-" class="button2 sign">-</button>
                <button type="button" value="x" class="button3 sign">x</button>
                <button type="button" value="รท" class="button4 sign">รท</button>

                <button type="button" value="7" class="button5">7</button>
                <button type="button" value="8" class="button6">8</button>
                <button type="button" value="9" class="button7">9</button>

                <button type="button" value="4" class="button8">4</button>
                <button type="button" value="5" class="button9">5</button>
                <button type="button" value="6" class="button10">6</button>
            
                <button type="button" value="1" class="button11">1</button>
                <button type="button" value="2" class="button12">2</button>
                <button type="button" value="3" class="button13">3</button>

                <button type="button" value="0" class="button14">0</button>
                <button type="button" value="." class="button15">.</button>
                <button type="button" value="C" class="button16">C</button>
                <button type="button" value="=" class="button17 equal">=</button>
            </div>
        </div>
    </main>
</body>
<script src="js/test.js"></script>
</html>
